<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="theme-color" content="#5400E8"/>
    <link rel="icon" href="/static/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <title>Radicle Art</title>
    <meta name="description" content="Peer to peer marketplace for art. Buy, sell bid on art in radicle galleries and auctions without paying huge fees to middle men or having your data monetised and sold back to you by tech giants."/>
    <meta name="keywords" content="Peer to peer,p2p,art,galleries,auctions,bitcoin,cryptocurrency,lightning network"/>
    <!--
    <script src="/static/pace.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js" async></script>
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    -->
    <script>
    // Check that service workers are registered
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script async src='//platform.twitter.com/widgets.js' charset='utf-8'></script>

  </body>
</html>
